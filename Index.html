<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/logoheader.png" />
    <!-- Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Editora Unifeso</title>
    <style>
        body {
            background-color: rgb(99, 98, 98);
        }

        /* Ajuste simples para mobile */
        #app .col-md-6 {
            max-width: 100%;
            padding: 0 15px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="imagens/logo.png" style="padding: 10px;">

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4>Cadastrar publicação</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="name1" placeholder="Título" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="name2" placeholder="Resumo" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="name3" placeholder="Autor" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="date" id="name4" placeholder="Data da publicação" class="form-control">
                        </div>
                        <input type="submit" value="Publicar" class="btn btn-success w-100">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="App.js"></script>
</body>
</html>
