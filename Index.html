<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/logoheader.png" />
    <!-- Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Editora Unifeso</title>
    <style>
        body {
            background-color: rgb(99, 98, 98);
        }
        
        #app .col-md-6 {
            max-width: 100%;
            padding: 0 15px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

    .search-container {
    display: flex;
    align-items: center;
    background: rgb(255, 255, 255);
    padding: 8px 12px;
    border-radius: 25px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
}

.search-container input {
    border: none;
    outline: none;
    padding: 8px;
    flex: 1; 
    font-size: 16px;
}

.search-container button {
    border: none;
    background: #25925f;
    color: rgb(255, 255, 255);
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-container button:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
    
    <div class="container-fluid py-2" style="background-color: rgb(99, 98, 98);">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-12 col-md-3 text-center text-md-start mb-2 mb-md-0">
                <img src="imagens/logo.png" alt="Logo" style="max-height: 60px;">
            </div>

            <!-- Barra de pesquisa -->
            <div class="col-md-2 offset-md-2">
  <div class="search-container">
    <input type="text" placeholder="Pesquisar...">
                    <button>Buscar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4>Cadastrar publicação</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="name1" placeholder="Título" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="name2" placeholder="Resumo" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="name3" placeholder="Autor" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="date" id="name4" placeholder="Data da publicação" class="form-control">
                        </div>
                        <input type="submit" value="Publicar" class="btn btn-success w-100">
                    </form>
                </div>
            
                <!-- publicações -->
                <div id="publications"></div>
            
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('product-form');
        const publicationsDiv = document.getElementById('publications');

        let publications = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('name1').value;
            const summary = document.getElementById('name2').value;
            const author = document.getElementById('name3').value;
            const date = document.getElementById('name4').value;

            publications.push({ title, summary, author, date });

            form.reset();
            renderPublications();
        });

        function renderPublications() {
            publicationsDiv.innerHTML = '';
            publications.forEach((pub, index) => {
                const card = document.createElement('div');
                card.className = 'card card-publication bg-white';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${pub.title}</h5>
                        <p class="card-text"><strong>Autor:</strong> ${pub.author}</p>
                        <p class="card-text"><strong>Resumo:</strong> ${pub.summary}</p>
                        <p class="card-text"><strong>Data:</strong> ${pub.date}</p>
                        <button class="btn btn-danger btn-sm" onclick="deletePublication(${index})">Excluir</button>
                    </div>
                `;
                publicationsDiv.appendChild(card);
            });
        }

        function deletePublication(index) {
            publications.splice(index, 1);
            renderPublications();
        }
    </script>

</body>
</html>
